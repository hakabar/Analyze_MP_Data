

# Metadata from wind tunnel, working path and h5 file

# Base color used in exp.
BASE_COLOR: 'white'

# Path where outputs must be stored. These paths and folders must exist!
#IN_PATH: 'Path/to/your/INPUT_Data/'
IN_PATH: 'Path/to/your/INPUT_Data/'
#OUT_PATH: 'Path/to/your/OUTPUT_Data/'
OUT_PATH: 'Path/to/your/OUTPUT_Data/'
#OUT_FOLDER: 'OutputFolderName/'
OUT_FOLDER: 'OutputFolderName/'

# Dataset in h5 file to work with
DATASET: 'kalman_estimates'

# Wind Tunnel dimension limits
LIM_X: 0.9144
LIM_Y: 0.3048
LIM_Z: 0.6096 

# == TRAJECTORIES SETTINGS ==
MIN_FLIGHT_TIME: 1.5

# == HEATMAPS SETTINGS ==
# Top Value to normalize
ODOR: 2   # 1= AIR 2= CO2 3= PostCO2
NORM: 0.0001 #0.00008
# Grouping exp per TEST CUE POSITION (Positive (Pve) or Negative (Nve)) and set a name accordingly 
GRP_BY: 'Pve'
HM_GRP_NAME: 'NameForTheGroupedHeatMapsImage'
